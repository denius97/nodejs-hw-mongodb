tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+38096945435435'
          email:
            description: "Contact's email"
            type: string
            example: 'example@gmail.com'
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
          isFavourite:
            description: 'Is there a contact in the favorites?'
            type: boolean
            example: false
          photo:
            description: "Contact's photo file"
            type: string
            format: binary
responses:
  '201':
    description: 'Contact successfully created'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/Contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
