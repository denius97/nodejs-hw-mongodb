type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - isFavourite
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+38096945435435'
  email:
    description: "Contact's email"
    type: string
    example: 'example@gmail.com'
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
  isFavourite:
    description: 'Is there a contact in the favorites?'
    type: boolean
    example: false
  userId:
    description: "Contact's user id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
  createdAt:
    description: 'Contact creation time'
    type: string
    example: '2024-10-21T19:24:54.504Z'
  updatedAt:
    description: 'Time the contact was last updated'
    type: string
    example: '2024-10-21T19:24:54.504Z'
